actions:
  publish-hakyll:
    - on: call
      run_pipelines:
        - hakyll-main

    - on: changed
      run_pipelines:
        - hakyll-main
      repo_id: main
      changes:
        - '^public/.*'

    - on: changed
      run_pipelines:
        - hakyll-main
      repo_id: main
      changes:
        - '^builder/.*'

  publish-main:
    - on: call
      run_pipelines:
        - publish-main
      params:
        build-org-publish-image: true
        clean-caches: false

    - on: changed
      run_pipelines:
        - publish-main
      repo_id: main
      changes:
        - '^.*'
      params:
        build-org-publish-image: false
        clean-caches: false

    - on: changed
      repo_id: main
      changes:
        - '^org-publish.*'
      run_pipelines:
        - publish-main
      params:
        build-org-publish-image: true
        clean-caches: false

  publish-main-rebuild:
    - on: call
      run_pipelines:
        - publish-main
      params:
        build-org-publish-image: true
        clean-caches: true
